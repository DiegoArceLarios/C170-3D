<!DOCTYPE html>
<html>

<head>
  <title>Menú</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- StyleSheet local -->
 
  
  <!--Marcador Handler Src-->
 

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene 
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    gesture-detector>

    <a-assets>
      <a-assets-item id= "pizza-model" src = "./assets/pizza/scene.gltf"></a-assets-item>
    </a-assets>



    <!-- Cámara -->
    <a-entity camera>
      <a-marker id = "pizza-marker" type = "pattern" 
      url = "./assets/dish-markers/pattern-pizza.patt" cursor = "rayOrigin: mouse">
      
        <a-entity id="pizza-3D-model" position = "-1 0 0" scale= "0.05 0.05.0.05" 
        gltf-model = "#pizza-model"></a-entity>

        <a-plane position = "0 0 0" width = "2.2" height = "1.8" rotation = "-90 0 0">
            <a-plane position = "0 1.05 0.02" width = "2.2" height = "0.3"
            rotation = "0 0 0" color = "#F0C30F">
              <a-entity position = "0 0 0.1" rotation = "0 0 0" 
              text = "font: monoid; value: PIZZA DE HORNO; color: black; width: 1.8; height: 1; align: center">
              </a-entity>
            </a-plane>
            <a-entity position = "0 0 0.1" rotation = "0 0 0" 
              text = "font: monoid; value: 1. Salsa de Tomate\n
              2. Queso Azul\n\n 3. Queso Oaxaca\n\n 4. Queso Manchego\n\n 5. Queso Adobera\n 
              6. Queso de Cabra \n\n 7. Requeson \n\n 8. :); color: black; width: 2,"></a-entity>
        </a-plane>
      </a-marker>
    </a-entity>
    

    
    
    
  </a-scene>

  <!-- Botón div principal -->
 
</body>

</html>
